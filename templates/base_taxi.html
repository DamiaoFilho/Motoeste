{% load static %}
<!DOCTYPE html>
<!-- Designined by CodingLab | www.youtube.com/codinglabyt -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Motoeste </title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <!-- Boxiocns CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block head %}
    {% endblock head %}
   </head>

<body>
  
  <div class="sidebar close">
    <div class="logo-details">
      <i class='bx bxl-c-plus-plus'></i>
      <span class="logo_name">Motoeste</span>
    </div>
    <ul class="nav-links">
      <li>
        <a href="{% url 'activeRide' %}">
          <i class='bx bx-compass' ></i>
          <span class="link_name">Corrida ativa</span>
        </a>
        <ul class="sub-menu blank">
          <li><a class="link_name" href="#">Corrida ativa</a></li>
        </ul>
      </li>
      <li>
        <a href="{% url 'history' %}">
          <i class='bx bx-history'></i>
          <span class="link_name">Histórico</span>
        </a>
        <ul class="sub-menu blank">
          <li><a class="link_name" href="#">Histórico</a></li>
        </ul>
      </li>
      <li>
    <div class="profile-details">
      <div class="profile-content">
        <img src="{{ commom.picture.url }}" alt="profileImg">
      </div>
      <div class="name-job">
        <div class="profile_name">{{ user.get_username }}</div>
        <div class="job">Saldo R$: {{ commom.balance }}</div>
      </div>
      <a href="{% url 'end' %}"><i class='bx bx-log-out' ></i></i></a>
    </div>
  </li>
</ul>
  </div>
  <section class="home-section">
    <div class="home-content">
      <i class='bx bx-menu' ></i>
    </div>

    {% block main %}
    {% endblock main %}

  </section>


  <script src="{% static 'css/script.js' %}"></script>

</body>
</html>
<script>
  let arrow = document.querySelectorAll(".arrow");
for (var i = 0; i < arrow.length; i++) {
  arrow[i].addEventListener("click", (e)=>{
 let arrowParent = e.target.parentElement.parentElement;//selecting main parent of arrow
 arrowParent.classList.toggle("showMenu");
  });
}

let sidebar = document.querySelector(".sidebar");
let sidebarBtn = document.querySelector(".bx-menu");
console.log(sidebarBtn);
sidebarBtn.addEventListener("click", ()=>{
  sidebar.classList.toggle("close");
});

</script>
