{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="pt-bt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Moto taxi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  {% bootstrap_css %}
</head>
<body>
  <div class="container">
    <h1 style="text-align: center;">Fazer cadastro de piloto</h1>
    {% bootstrap_messages %}

    <form class="p-4 p-md-4 border rounded-3 bg-light" action="{% url 'taxiForms' %}" method="POST" class="form" autocomplete="off" enctype="multipart/form-data">
      {% csrf_token %}
      {% bootstrap_form form %}
      <hr>
      {% buttons %}
        <button type="submit" class="btn btn-primary">Enviar</button>
      {% endbuttons %} 
    </form>

  </div>
  {% bootstrap_javascript jquery='full' %}
</body>
</html>
